<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <header>
            <img src="img/logo-acesso-nerd.png" alt="logo">
            <div class="title">
                ACESSO NERD
            </div>
            <div class= "orientation">
                <p>Faça seu Login para começar a sua jornada nesse novo universo!!</p>
            </div>
        </header>

        <div class="form-wrapper">
                <form action="cadastro" method="POST">

                <label for="email">E-mail:</label>
                <input type="text" id="email">

                <label for="senha">Senha:</label>
                <input type="password" id="senha">

                <div class="agree">
                    <input type="checkbox" id="chk-agree">
                    <label for="agree">Aceito todos os termos de privacidade</label>
                </div>

                <button>Embarcar</button>
            </form>
        </div>

    </div>
</body>
</html>
